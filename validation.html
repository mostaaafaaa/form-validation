<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/ea8afb15fb.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="header">
         <h2>Creat Account</h2>
     </div>
    <form class="form" id="form">


        <div class="form-control success">
            <label>Username</label>
            <input type="text" placeholder="Mostafa.Ashraf24" id="username">
            <i class="fa-solid fa-user-check"></i>
            <i class="fa-solid fa-person-circle-exclamation"></i>
            <small>Error message</small>
        </div>
        
        
        <div class="form-control error">
            <label>Email</label>
            <input type="email" placeholder="Welcome@welcome.com" id="email">
            <i class="fa-solid fa-user-check"></i>
            <i class="fa-solid fa-person-circle-exclamation"></i>
            <small>Error message</small>
        </div>
    
        
        <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="Password" id="password">
            <i class="fa-solid fa-user-check"></i>
            <i class="fa-solid fa-person-circle-exclamation"></i>
            <small>Error message</small>
        </div>
    
        
        <div class="form-control">
            <label>Password check</label>
            <input type="password" placeholder="Password check" id="password2">
            <i class="fa-solid fa-user-check"></i>
            <i class="fa-solid fa-person-circle-exclamation"></i>
            <small>Error message</small>
         </div>
         <button>Submit</button>
    </form>
</div>
<link rel="stylesheet" href="validation.js">
</body>
</html>
